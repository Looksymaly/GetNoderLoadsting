<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noder</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap');
        
        body {
            background-color: rgb(10, 10, 10);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            padding: 0 20px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 30px;
            font-weight: 900;
        }

        button {
            font-size: 16px;
            font-weight: 900;
            margin: 10px;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            background-color: rgb(30, 30, 30);
            color: white;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #555;
            transform: scale(1.05);
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }

        #loadstring {
            font-size: 20px;
            font-weight: 700;
            color: #b3b3b3;
            margin-top: 20px;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }

            .button-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to Noder 1.0</h1>

    <div class="button-container">
        <button onclick="openLoadstringPage()">Copy Loadstring</button>
        <button onclick="openSourcePage()">Open Source</button>
    </div>

    <div id="loadstring">Noder 1.0 (Beta)</div>

    <div class="action-buttons">
        <button onclick="learnMore()">Learn More!</button>
        <button onclick="joinDiscord()">Join Discord</button>
    </div>

    <script>
        function openLoadstringPage() {
            // Redirect to the external loadstring page
            window.location.href = 'https://noderloadstring.netlify.app/';
        }

        function openSourcePage() {
            // Opens the source code page
            window.location.href = 'https://noderloadstring.netlify.app/';
        }

        function learnMore() {
            // Redirect to the Learn More page
            window.location.href = 'https://learnmoreaboutnoder.netlify.app/';
        }

        function joinDiscord() {
            // Redirect to the Discord server
            window.location.href = 'https://discord.gg/ErmQQwzGjV';
        }
    </script>

</body>
</html>
