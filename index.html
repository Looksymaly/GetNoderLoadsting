<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loadstring Display</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap');
        
        body {
            background-color: rgb(10, 10, 10);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            padding: 20px;
        }

        button {
            font-size: 16px;
            font-weight: 900;
            margin: 10px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            background-color: rgb(30, 30, 30);
            color: white;
        }

        button:hover {
            background-color: gray;
        }

        .button-container {
            display: flex;
            justify-content: flex-start;
            width: 100%;
            padding: 10px;
        }

        .image-container {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        .image-container img {
            width: 100px; /* Adjust size */
            height: 100px; /* Adjust size */
            border-radius: 10px; /* Rounded corners */
            margin-right: 20px; /* Space between button and image */
        }

        div {
            font-size: 20px;
            font-weight: 900;
            max-width: 80%;
            word-wrap: break-word;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button onclick="openLoadstringPage()">Copy Loadstring</button>
        <button onclick="openSourcePage()">Open Source</button>
    </div>

    <div id="loadstring">Noder 1.0 (Beta)</div>

    <div class="image-container">
        <button onclick="downloadSource()">Learn more!</button>
        <!-- Image from GitHub repository -->
        <img src="https://raw.githubusercontent.com/Looksymaly/Getnoder.gg/main/Icon.png" alt="Icon" />
        <span>image:</span>
    </div>

    <script>
        function openLoadstringPage() {
            // Redirect to the external loadstring page
            window.location.href = 'https://looksymaly.github.io/Getnoder.com/loadstringpage.html';
        }

        function openSourcePage() {
            // Opens the source code page (you can update this as needed)
            window.open('sourcePage.html', '_blank');
        }

        function downloadSource() {
            // Starts the download of the source file
           window.location.href = 'https://looksymaly.github.io/Getnoder.com/learnmore.html';
        }
    </script>

</body>
</html>
