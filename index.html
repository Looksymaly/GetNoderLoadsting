<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loadstring Display</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap');
        
        body {
            background-color: rgb(10, 10, 10);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            padding: 20px;
        }

        button {
            font-size: 16px;
            font-weight: 900;
            margin: 10px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            background-color: rgb(30, 30, 30);
            color: white;
        }

        button:hover {
            background-color: gray;
        }

        div {
            font-size: 20px;
            font-weight: 900;
            max-width: 80%;
            word-wrap: break-word;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <button onclick="copyLoadstring()">Copy Loadstring</button>
    <button onclick="openSource()">Open Source</button>
    <div id="loadstring">loadstring(game:HttpGet("https://raw.githubusercontent.com/Looksymaly/Loadstring-for-noder/refs/heads/main/myloadstring.lua"))()</div>

    <script>
        function copyLoadstring() {
            const text = document.getElementById("loadstring").innerText;
            navigator.clipboard.writeText(text).then(() => {
                alert("Loadstring copied to clipboard!");
            }).catch(err => {
                console.error("Error copying text: ", err);
            });
        }

        function openSource() {
            let sourceUrl = "https://raw.githubusercontent.com/Looksymaly/getnoder/main/Opensource.txt";
            
            fetch(sourceUrl)
                .then(response => response.blob())
                .then(blob => {
                    let link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = 'OpenSource.txt';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                })
                .catch(error => console.error("Download error:", error));
        }
    </script>
</body>
</html>
