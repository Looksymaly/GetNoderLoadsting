<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loadstring Display</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap');
        
        body {
            background-color: rgb(10, 10, 10);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            padding: 20px;
        }

        button {
            font-size: 16px;
            font-weight: 900;
            margin: 10px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            background-color: rgb(30, 30, 30);
            color: white;
        }

        button:hover {
            background-color: gray;
        }

        .button-container {
            display: flex;
            justify-content: flex-start;
            width: 100%;
            padding: 10px;
        }

        .image-container {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        .image-container img {
            width: 100px; /* Adjust size */
            height: 100px; /* Adjust size */
            border-radius: 10px; /* Rounded corners */
            margin-right: 20px; /* Space between button and image */
        }

        div {
            font-size: 20px;
            font-weight: 900;
            max-width: 80%;
            word-wrap: break-word;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button onclick="copyLoadstring()">Copy Loadstring</button>
        <button onclick="openSource()">Open Source</button>
    </div>

    <div id="loadstring">Noder 1.0 (Beta)</div>

    <div class="image-container">
        <button onclick="downloadSource()">Download</button>
        <img src="C:/Users/SQUID/Desktop/File/Icon.png" alt="Icon" />
        <span>image:</span>
    </div>

    <script>
        // This is the code that gets copied when the "Copy Loadstring" button is clicked
        const loadstringCode = 'loadstring(game:HttpGet("https://raw.githubusercontent.com/Looksymaly/Loadstring-for-noder/refs/heads/main/myloadstring.lua"))()';

        function copyLoadstring() {
            navigator.clipboard.writeText(loadstringCode).then(() => {
                alert("Loadstring copied to clipboard!");
            }).catch(err => {
                console.error("Error copying text: ", err);
            });
        }

        function openSource() {
            let sourceUrl = "https://raw.githubusercontent.com/Looksymaly/getnoder/main/Source.lua";
            
            fetch(sourceUrl)
                .then(response => response.blob())
                .then(blob => {
                    const file = new Blob([blob], { type: "application/octet-stream" });
                    let link = document.createElement('a');
                    link.href = URL.createObjectURL(file);
                    link.download = 'Source.lua';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    URL.revokeObjectURL(link.href);
                })
                .catch(error => console.error("Download error:", error));
        }

        function downloadSource() {
            // Just a placeholder for the download action
            let sourceUrl = "https://raw.githubusercontent.com/Looksymaly/getnoder/main/Source.lua";
            window.location.href = sourceUrl; // This will prompt the user to download the file
        }
    </script>
</body>
</html>
